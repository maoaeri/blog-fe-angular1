<head></head>
<body>
    <app-header heading="Home" sub_heading="This is where everything begins."></app-header>
    <!-- <app-search-bar></app-search-bar> -->

    <div class=""  
    infiniteScroll
    [infiniteScrollDistance]="0"
    [infiniteScrollThrottle]="50"
    [scrollWindow] = "true"
    (scrolled)="onScroll()">
        <div *ngFor="let post of posts">
            <div class="grid grid-cols-7">
                <div class="col-start-3 col-end-6 col-span-3 mt-20">
                    <img [src]="post.backgroundUrl" alt="">
                    <h3 class="flex justify-center text-3xl"><a href="">{{post.heading}}</a></h3>
                    <h4 class="text-md">{{post.content.substr(0,200)}}...</h4><h4><a class="text-blue-600" href="">More</a></h4>
                </div>

            </div>

        </div>
    </div> 
    <p>Loading...</p>

        <div class="flex justify-center">
            <a *ngIf="page>1" href="./?page={{page-1}}">Previous page &nbsp;</a>
            <a href="./?page={{page+1}}">Next page</a>
        </div>
    </div> -->
    <app-footer></app-footer>
</body>
